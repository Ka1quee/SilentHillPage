<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Landing Page</title>
</head>

<body>

    <header class="cabecalho">
        <div class="logo_sony">
            <img src="assets/img/kogo_sony.webp" alt="" class="sony_img">
        </div>
        <div class="cabecalho_container">
            <div class="header_right">
                <div class="logo">
                    <img src="assets/img/logo_ps.png" alt="" class="logo_img">
                </div>

                <nav class="nav_bar">
                    <ul class="nav_link">
                        <li class="nav_item">
                            <a href="#">Jogos</a>
                            <i class="fa-solid fa-chevron-down"></i>
                        </li>

                        <li class="nav_item">
                            <a href="#">PS5</a>
                            <i class="fa-solid fa-chevron-down"></i>
                        </li>

                        <li class="nav_item">
                            <a href="#">PS4</a>
                            <i class="fa-solid fa-chevron-down"></i>
                        </li>

                        <li class="nav_item">
                            <a href="#">Serviços</a>
                            <i class="fa-solid fa-chevron-down"></i>
                        </li>

                        <li class="nav_item">
                            <a href="#">Acessórios</a>
                            <i class="fa-solid fa-chevron-down"></i>
                        </li>

                        <li class="nav_item">
                            <a href="#">Notícias</a>
                            <i class="fa-solid fa-chevron-down"></i>
                        </li>

                        <li class="nav_item">
                            <a href="#">Loja</a>
                            <i class="fa-solid fa-chevron-down"></i>
                        </li>

                        <li class="nav_item">
                            <a href="#">Suporte</a>
                            <i class="fa-solid fa-chevron-down"></i>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="header_left">
                <button class="btn">Iniciar Sessão</button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

        <div class="header_down">
            <!-- <div class="silent_logo">
                <img src="assets/img/logo_silent_hill.png" alt="" class="logo_img" id="test">
            </div> -->

            <div class="btns">
                <button class="btn_down">Visão geral</button>
                <button class="btn_down">Silent Hill 2: o guia definitivo de novo jogo </button>
            </div>
        </div>
    </header>


    <main>
        <section class="game_hero">
            <div id="container">
                <div class="game_infos">
                    <div class="titles">
                        <h1 class="title">Silent Hill 2</h1>
                        <h2 class="subtitle">Konami Digital Entertainment, Inc.</h2>
                    </div>

                    <div class="price">
                        <h3>R$349,90 </h3>
                    </div>

                    <div class="btns_container">
                        <button class="btn">Adicionar ao carrinho</button>
                        <i class="fa-solid fa-heart"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>


</body>

</html>
